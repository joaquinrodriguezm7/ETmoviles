<ion-header class="header">
  <div class="logo-duoc">
    <img src="assets/img/logoduocazul.png" alt="">
  </div>
</ion-header>

<ion-content>


  <div class="img-tellevo">
    <img src="assets/img/TELLEVOAPP2.jpg" alt="">
  </div>

  <h1 class="txt-bienvenida">Â¡Bienvenid@ {{user}}!</h1>

  <div *ngFor="let i of viaje">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{i.patente}}

</ion-content>
